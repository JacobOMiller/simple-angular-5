<h1>Post Page</h1>

<!--write-->
<form ng-submit="create ()">
    <div>
        <label>Title: </label>
        <input ng-model ="post.title">
    </div>
    <div>
        <label>Author: </label>
        <input ng-model="post.author">
    <button>Create Post</button>
</form>
<br>
<div></div>
<h3>Read All Posts</h3>
<button ng-click="readAll ()">read all</button>

<!--read-->
<ul>
    <li ng-repeat="item in postList">
        <div>
            <strong>ID: </strong>{{ item.id }} <br>
            <strong>Name: </strong>{{ item.title }} <br>
            <strong>author: </strong>{{ item.author }} <br>
        </div>
    </li>
</ul>
<br>
<div></div>
<!--update  -->
<h3>Update Posts</h3>
<form ng-submit="updatePost ()">
    <div>
        <label>ID: </label>
        <input ng-model ="post.id">
    </div>
    <div>
        <label>Title: </label>
        <input ng-model ="post.title">
    </div>
    <div>
        <label>Author: </label>
        <input ng-model="post.author">
    <button>update</button>
</form>
<br>
<div></div>
<!-- delete -->
<h3>delete posts</h3>
<form ng-submit="deletePost ()">
    <div>
        <label>ID: </label>
        <input ng-model ="post.id">
    </div>
<br>
    <button>delete</button>
</form>
